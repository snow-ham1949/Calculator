<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div id="contianer">
        <div class="calculator-container">
            <div class="calculator">
                <div class="showscreen">
                    <div id="lastoperation"></div>
                    <div id="currentoperation">0</div>
                </div>
                <div class="button-grid">
                    <button class="btn span-grid" type="button" id="clear-btn">CLEAR</button>
                    <button class="btn span-grid" type="button" id="delete-btn">DELETE</button>
                    <button class="btn" type="button" data-number>1</button> 
                    <button class="btn" type="button" data-number>2</button>
                    <button class="btn" type="button" data-number>3</button>  
                    <button class="btn" type="button" data-operator>+</button> 

                    <button class="btn" type="button" data-number>4</button> 
                    <button class="btn" type="button" data-number>5</button>
                    <button class="btn" type="button" data-number>6</button>  
                    <button class="btn" type="button" data-operator>-</button> 

                    <button class="btn" type="button" data-number>7</button> 
                    <button class="btn" type="button" data-number>8</button>
                    <button class="btn" type="button" data-number>9</button>  
                    <button class="btn" type="button" data-operator>*</button> 

                    <button class="btn" type="button" id="point-btn">.</button> 
                    <button class="btn" type="button" data-number>0</button>
                    <button class="btn" type="button" id="equal-btn">=</button>  
                    <button class="btn" type="button" data-operator>/</button> 
                </div>
                
            </div>
        </div>

        <div class="footer">
            Copyright @ csypt
        </div>
    </div>
</body>
</html>
